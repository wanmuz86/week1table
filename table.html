<!DOCTYPE html>
<html>
<head>
	<title>Table Exercise</title>
	<style type="text/css">
		body {
			font-family: Arial,sans-serif;
		}
		th,td {
			padding: 10px;
			border:lightgrey solid 1px;
		}
		th {
			background-color: rgb(67,178,89);
			color: white;
		}
		table {
			border-collapse: collapse;
		}
		tr:nth-child(even){
			background-color: lightgrey;
		}
		tr:hover {
			background-color: darkgrey;
			color: white;
		}

	</style>
</head>
<body>
<table>
	<tr>
		<th width="300px">Company</th>
		<th width="200px">Contact</th>
		<th width="150px">Country</th>
	</tr>
	<tr>
		<td>Asia Developer Academy</td>
		<td>012345799</td>
		<td>Malaysia</td>
	</tr>
	<tr>
		<td>Le Wagon</td>
		<td>0234567</td>
		<td>France</td>
	</tr>
	<tr>
		<td>IronHack</td>
		<td>012345</td>
		<td>United States</td>
	</tr>
	<tr>
		<td>General Assembly</td>
		<td>0123456</td>
		<td>Singapore</td>
	</tr>
	<tr>
		<td>Hacktiv8</td>

		<td>Indonesia</td>
	</tr>
</table>
</body>
</html>
